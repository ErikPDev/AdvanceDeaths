# Possible script variables are:
#   "Player" - The player that got killed
# Possible script commands are:
#   particle(ParticleName, Player/PlayerKiller)
#   playsound(soundName, Player/PlayerKiller)
#   message(Message, Player/PlayerKiller)
#   heal(PlayerKiller)

script:
  - 'particle(creeper, Player)'
  - 'playsound(ambient.weather.thunder, PlayerKiller)'
  - 'message(You can change this message in plugin_data/AdvanceDeaths/scripts., Player)'