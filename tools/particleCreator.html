<div class="a">
    <p>If the color is #FFFFFF then it will be invisible, save particles to plugin_data\AdvanceDeaths\scripts\particles </p>
    <br>
    <button onclick="generate()"> Generate</button>
    <br>
    <label>Output:</label>
    <br>
    <textarea style="height: 50vh; width: 20vw;" id="output"></textarea>
</div>

<script>
    function generate() {

        var template = {
            "particleType": "DustParticle",
            "particleRatio": "square",
            "particles": []
        };

        var table = document.getElementById("colorTable");

        for (var i = 0, row; row = table.rows[i]; i++) {

            var rowData = "";
            for (var j = 0, col; col = row.cells[j]; j++) {
                if (col.firstChild.value == "#FFFFFF") {
                    rowData += "#0,";
                } else {
                    rowData += col.firstChild.value + ",";
                }
            }
            rowData = rowData.slice(0, -1);
            template["particles"].push(rowData);

        }

        document.getElementById("output").innerHTML = JSON.stringify(template, null, "\t");
        downloadURI("data:text/plain;base64,"+ btoa(JSON.stringify(template, null, "\t")), "NameMeParticle.json");
    }

    function downloadURI(uri, name) {
        const link = document.createElement("a");
        // If you don't know the name or want to use
        // the webserver default set name = ''
        link.setAttribute('download', name);
        link.href = uri;
        document.body.appendChild(link);
        link.click();
        link.remove();
    }

    function fillColor() {
        var colorValue = document.getElementById("colorFill").value;
        var table = document.getElementById("colorTable");

        for (var i = 0, row; row = table.rows[i]; i++) {
            for (var j = 0, col; col = row.cells[j]; j++) {
                col.firstChild.value = colorValue;

            }
        }
    }
